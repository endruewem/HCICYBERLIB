<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBERLIB - Login</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    
    <link rel="stylesheet" href="css/loginpage.css">
</head>
<body>

    <header>
        <div class="logo-container">
            <div class="logo-icon">C</div> 
            <div class="logo-text">CYBERLIB</div>
        </div>
        
        <nav>
            <ul>
                <li><a href="html/loginpage.html">Article</a></li>
                <li><a href="html/loginpage.html">Quiz</a></li>
                <li><a href="html/loginpage.html">Forum</a></li>
            </ul>
        </nav>

        <!-- <div class="profile-icon"></div> -->
         <a href="html/loginpage.html" class="login-link">
    <button class="login-btn">LOGIN</button>
</a>


    </header>

    <section class="hero login-page">
        <h1 class="login-title">Sign up</h1>
        
        <div class="login-container">
            <form action="#" method="POST" class="login-form">

                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Enter your email address">
                
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username">
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
                
                <a href="html/loginpage.html" class="form-login-btn">
    SIGN UP
</a>

            </form>
        </div>
    </section>

    <footer class="login-footer">
        <div class="footer-logo">CYBERLIB</div>
    </footer>

</body>
</html>
