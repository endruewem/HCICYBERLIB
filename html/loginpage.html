<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBERLIB - Login</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/loginpage.css">
</head>
<body>

    <header>
        <div class="logo-container">
            <div class="logo-icon">C</div> 
            <div class="logo-text">CYBERLIB</div>
        </div>
        
        <nav>
            <ul>
                <li><a href="/html/loginpage.html">Article</a></li>
                <li><a href="/html/loginpage.html">Course</a></li>
                <li><a href="/html/loginpage.html">Quiz</a></li>
                <li><a href="/html/loginpage.html">Forum</a></li>
            </ul>
        </nav>

        <a href="/html/loginpage.html" class="login-link">
            <button class="login-btn">LOGIN</button>
        </a>
    </header>

    <section class="hero login-page">
        <h1 class="login-title">login first!</h1>
        
        <div class="login-container">
            <form action="#" method="POST" class="login-form">
                
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username">
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
                
                <p class="signup-link">Dont have an account? <a href="/html/signuppage.html">Sign up here!</a></p>
                
                 <button type="submit" class="form-login-btn">
                    LOGIN
                </button>

            </form>
        </div>
    </section>

    <footer class="login-footer">
        <div class="footer-logo">CYBERLIB</div>
    </footer>

    <script>
        const loginForm = document.querySelector(".login-form");

        loginForm.addEventListener("submit", function (e) {
            e.preventDefault(); // Mencegah reload halaman

            const username = document.getElementById("username").value.trim();

            if (!username) {
                alert("Username wajib diisi");
                return;
            }

            // PERBAIKAN DI SINI: Gunakan localStorage (bukan sessionStorage)
            // Agar data tersimpan permanen dan bisa dibaca halaman lain
            localStorage.setItem("username", username);

            // Redirect ke halaman utama
            // Pastikan path ini benar. Jika file ini ada di folder /html/, maka mainpage juga di folder yang sama.
            window.location.href = "mainpage.html";
        });
    </script>

</body>
</html>
